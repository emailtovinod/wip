apiVersion: v1
kind: Template
labels:
  template: openshift-tasks-jenkinsfile
metadata:
  name: openshift-tasks-jenkinsfile
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "jkf-tasks", "namespace": "", "kind": "DeploymentConfig"}]'
    labels:
      application: ${APPLICATION_NAME}-jenkinsfile
    name: ${APPLICATION_NAME}-jenkinsfile
  spec:
    source:
      git:
        ref: ${SOURCE_REF}
        uri: ${SOURCE_URL}
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: Jenkinsfile
      type: JenkinsPipeline
      type: Generic
    triggers:
    - github:
        secret: c993f917b1bb7328904a18b6e94082c461c01a49
      type: GitHub
    - generic:
        secret: c993f917b1bb7328904a18b6e94082c461c01a49
      type: Generic
parameters:
- description: The name for the application.
  name: APPLICATION_NAME
  required: true
  value: jkf-tasks
- description: The name of Dev project
  name: DEV_PROJECT
  required: true
  value: ocp-tasks-4
- description: Git source URI for application
  name: SOURCE_URL
  required: true
  value: https://github.com/sainag9/spring-boot-hello-world
- description: Git branch/tag reference
  name: SOURCE_REF
  value: master
